server:
  port: 8086

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:db/changelog/changelog-master.yml
    default-schema: public
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

cache:
  bach-size: 2000